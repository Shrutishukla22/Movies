	<script>
	function validateForm() {
    	 var password = document.forms["login"]["password"].value;
        	    var minMaxLength = /^[\s\S]{2,32}$/,
        	        upper = /[A-Z]/,
        	        lower = /[a-z]/,
        	        number = /[0-9]/,
        	        special = /[ !"#$%&'()*+,\-./:;<=>?@[\\\]^_`{|}~]/;

        	    if (minMaxLength.test(password) &&
        	        upper.test(password) &&
        	        lower.test(password) &&
        	        number.test(password) &&
        	        special.test(password) ) {
        	    	alert("Passed");
        	    	return true;
        	    }
        	    alert("Password criteri :  2-8 char, 1 upper, 1 lower , 1  number and 1 special character");
        	    return false;
      }
	
	</script>
